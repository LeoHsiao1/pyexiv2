# Run the test cases for each commit, without build.

name: Test

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:

  job1:
    name: Test on ubuntu
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install pytest psutil
    - name: Test
      run: |
        pytest -v

  job2:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install pytest psutil
    - name: Test
      run: |
        brew install inih
        pytest -v

  job3:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        python_version: ['3.8', '3.9',  '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install pytest psutil
    - name: Test
      run: |
        pytest -v
